<template name="categoryBar">

    <ul class="nav nav-pills nav-stacked no-radius m-t-sm">
        <li class="padder dk text-sm l-h-2x">
            <p>Categories
                <a href="#" data-toggle="dropdown" data-target="#" class="category-new"><i
                        class="fa fa-plus-square-o pull-right m-t-xs"></i></a>
            </p>
        </li>

        {{#each categories}}
        {{>categoryBarRow}}
        {{/each}}
    </ul>
    {{>categoryAddDropdown}}
</template>

<template name="categoryBarRow">
    <li class="filter-row" id="{{_id}}">

        <div><label class="checkbox-custom">
            <input type="checkbox" name="checkboxC"> <i class="fa fa-square-o"></i> <span class="category-row-title">{{title}}</span>
        </label>
            <a class="filter-edit" href="#" data-toggle="dropdown" data-target="#"> <i
                    class="fa fa-circle pull-right m-t-xs"
                    style="color:{{color}}"></i></a></div>

    </li>
</template>


<template name="categoryAddDropdown">

    <section id="categoryAddDropdown" class="dropdown-menu m-l-sm pull-left animated fadeInRight">
        <div class="arrow left"></div>
        <section class="panel bg-white">
            <header class="panel-heading">
                Add category
            </header>
            <div class="list-group">
                <div class="list-group-item form-group">

                    <div class="col-sm-12">
                        <div class="m-b">

                            <div class="col-sm-12"><input id="new-category-name" type="text" class="form-control"
                                                          placeholder="Category name"></div>
                        </div>

                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="list-group-item form-group">
                    <div class="m-b">
                    <div class="col-sm-12">
                        <div class="colorpalette"></div>
                    </div>
                        </div>
                    <div class="clearfix"></div>

                </div>
            </div>
            <footer class="panel-footer text-sm">
                <div class="pull-right"><a href="#addCategory"
                                           class="btn btn-sm btn-success category-add">
                    <i class="fa"></i> Add Category</a></div>
                <div class="clearfix"></div>
            </footer>
        </section>
    </section>
</template>
