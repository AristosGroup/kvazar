<template name="leftsidebar">
    <div class="col-lg-2 col-sm-2 content-col">
        <div id="sidebar">
            <div class="row">
                <div class="col-lg-12 col-sm-12">

                    <div id="workspaceMenu">
                        <div class="dropdown"><a data-toggle="dropdown" href="#"><span>{{currentWorkspace.title}}</span>
                            <span class="glyphicon glyphicon-cog"></span></a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                               {{#each userWorkspaces}}
                                <li><a href="">{{title}}</a></li>
                               {{/each}}




                                <li>
                                    <div>
                                        <button id="workspaceNew" type="button" class="btn btn-default" data-toggle="modal" data-target="#workspaceDialogNewModal">New</button>
                                    </div>
                                </li>
                            </ul>


                        </div>


                    </div>

                    <div>
                        <ul>
                        {{#each categories}}
                            <li><a href="">{{title}}</a></li>
                        {{/each}}
                        </ul>

                    </div>
                </div>
            </div>

        </div>

    </div>
    {{>workspaceDialogNew}}
</template>


<template name="workspaceDialogNew">

    <!-- Modal -->
    <div class="modal fade" id="workspaceDialogNewModal" tabindex="-1" role="dialog" aria-labelledby="workspaceDialogNew" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="workspaceDialogNewLabel">New Workspace</h4>
                </div>
                <div class="modal-body">
                  <label>Название <input type="text" id="WorkspaceNewTitle" name="WorkspaceNewTitle"/></label>

                    <div id="WorkspaceNewCategories">

                        {{#if workspaceCategory_tag}}
                        <div class="">
                            <input type="text" id="workspaceNewCategoryInput" value="" />
                        </div>
                        {{else}}
                        <div class="">
                            <button id="workspaceNewCategoriesFormAdd" type="button" class="btn btn-default">Add category</button>

                        </div>
                        {{/if}}

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button  type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>

        <template name="workspaceNewCategoriesForm">
            <li><input type="text" name="category[{{id}}]" id="newCategory_{{id}}" /></li>
        </template>
